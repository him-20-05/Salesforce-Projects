
<template>
    <div class="currencyApp">
        <div class="container">
            <div class="slds-card">
                <form onsubmit={handleSubmit}>
                    <h1 class="slds-text-heading_large slds-text-color_inverse slds-text-align_center slds-m-bottom_large">Currency Converter</h1>

                    <!-- image -->

                    <lightning-input type="number" name="amount" label="Amount" placeholder="Amount" variant="label-hidden" required class="slds-m-vertical_x-large" onchange={handleChange}></lightning-input>

                    <div class="slds-grid slds-gutters baseline slds-m-vertical_x-large">
                        <div class="slds-col">
                            <lightning-combobox
                                name="COUNTRYFROM"
                                label="From"
                                variant="label-hidden" 
                                value={COUNTRYFROM}
                                placeholder="Currency"
                                options={countryList}
                                onchange={handleChange}>
                            </lightning-combobox>
                        </div>
                        <div class="slds-col slds-text-align_center ">
                            <lightning-icon icon-name='action:change_record_type' alternative-text='change_record_type' size='small' title='Convert Icon' class="custom-icon"></lightning-icon>
                        </div>
                        <div class="slds-col">
                            <lightning-combobox
                                name="COUNTRYTO"
                                label="To"
                                variant="label-hidden" 
                                value={COUNTRYTO}
                                placeholder="Currency"
                                options={countryList}
                                onchange={handleChange}>
                            </lightning-combobox>
                        </div>
                    </div>
                    <div class="slds-text-align_center">
                        <template if:true={result}>
                        <div class="result">{amount} {COUNTRYFROM} = <span class="result-to">{result} {COUNTRYTO}</span></div>
                    </template>
                        <template if:true={error}>
                            <div class="result">{error}</div>
                        </template>
                    </div>

                    <button type="submit" class="slds-button slds-button_stretch custom-button">Convert</button>

                </form>
            </div>
        </div>
    </div>
</template>
