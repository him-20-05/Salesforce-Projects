<template>
    <lightning-card title="Account Search">
        <div class="slds-p-around_medium">
            <lightning-input label="Customer Name" onchange={handleCustomerNameChange}></lightning-input>
        </div>
        <template if:true={contacts}>
            <div class="slds-p-around_medium">
                <h2>Matching Contacts</h2>
                <template for:each={contacts} for:item="contact">
                    <div key={contact.Id}>
                        {contact.Name}
                    </div>
                </template>
            </div>
        </template>
        <template if:true={selectedContact}>
            <div class="slds-p-around_medium">
                <h2>Related Accounts</h2>
                <template for:each={relatedAccounts} for:item="account">
                    <div key={account.Id}>
                        {account.Name}
                        <lightning-button label="New Appointment" variant="brand" onclick={handleNewAppointment} data-account-id={account.Id} data-contact-id={selectedContact.Id}></lightning-button>
                    </div>
                </template>
            </div>
        </template>
    </lightning-card>
</template>
