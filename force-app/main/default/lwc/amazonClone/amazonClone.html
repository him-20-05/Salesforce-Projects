<template>


    <lightning-card>
        <div class="slds-grid slds-grid_vertical">
            <div class="slds-col">
                <p class="fontSizeCustom">Sign In</p>
            </div>
            <!--input type-->
            <div class="slds-col">
                <lightning-input type="text" variant="standard" name="email" label="E-mail"
                    placeholder="Enter your e-mail" onchange={handleEmail} value={email}></lightning-input>

            </div>
            <div class="slds-col">
                <lightning-input type="password" variant="standard" name="password" label="Password"
                    placeholder="Enter your Password" onchange={handlePasswordChange}
                    value={password}></lightning-input>
            </div>
        </div>

        <div class="button">
            <lightning-button variant="base" label="Login" title="Looks like a link" onclick={handleLogin}
                class="slds-m-left_x-small"></lightning-button>
            <!-- button type="button" onclick={handleLogin}>Login</button> -->
        </div>
    </lightning-card>

    <!--error info-->

    <template if:true={isError}>
        <div class="slds-notify slds-notify_alert slds-alert_error" role="alert">
            <span class="slds-assistive-text">error</span>
            <span class="slds-icon_container slds-icon-utility-error slds-m-right_x-small"
                title="Description of icon when needed">
                <svg class="slds-icon slds-icon_x-small" aria-hidden="true">
                    <use xlink:href="/assets/icons/utility-sprite/svg/symbols.svg#error"></use>
                </svg>
            </span>
             <h2>{Errormessage}
            </h2>
            <div class="slds-notify__close">
                <button class="slds-button slds-button_icon slds-button_icon-small slds-button_icon-inverse"
                    title="Close">
                    <svg class="slds-button__icon" aria-hidden="true">
                        <use xlink:href="/assets/icons/utility-sprite/svg/symbols.svg#close"></use>
                    </svg>
                    <span class="slds-assistive-text">Close</span>
                </button>
            </div>
        </div>


    </template>




</template>
